                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-body">
                            <h4 class="card-title">Submit smart contract</h4>
                            <h5 class="card-subtitle"> All contract will be sumitted to ethererum </h5>
                            <form class="form-horizontal m-t-30">
                                <div class="form-group">
                                    <label for="contractID">ID</label>
                                    <input type="text" name="contractID" class="form-control" id="contractID">
                                </div>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="" id="contractName">
                                </div>
                                <div class="form-group">
                                    <label>Symbol</label>
                                    <input type="text" class="form-control" placeholder="DTUK" id="contractSymbol">
                                </div>
                                <div class="form-group">
                                    <label>Decimals</label>
                                    <input type="text" class="form-control" placeholder="" id="contractDecimals">
                                </div>
                                <div class="form-group">
                                    <label>Rating</label>
                                    <input type="text" class="form-control" placeholder="" id="contractRating">
                                </div>
                                <div class="form-group">
                                    <label>Cashier</label>
                                    <input type="text" class="form-control" placeholder="" id="contractCashier">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" rows="5" id="contractDescription"></textarea>
                                </div>
                                <div>
                                    <input type="button" class="btn btn-success" onclick="clickSubmit()" value="Submit Token"/>
                                </div>
                            </form>
                        </div>
                    </div>
