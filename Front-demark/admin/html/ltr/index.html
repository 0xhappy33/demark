                    <script>
                        var databaseRef = firebase.database().ref('tokens/');
                        // var index = 1;
                        databaseRef.once('value', function (snapshot) {
                            snapshot.forEach(function (childSnapshot) {
                                var childKey = childSnapshot.key;
                                var childData = childSnapshot.val();
                                if (childData.approve == false) {
                                    $('#tbl_tokens tbody').append(`<tr><td class="font-medium">${childData.name}</td><td><span class="label label-success label-rounded">${childData.symbol}</span> </td><td class="txt-oflo">${childData.rating}</td><td class="txt-oflo">${childData.decimals}</td><td class="txt-oflo">${childData.cashier}</td><td><span class="txt-oflo">${childData.description}</span></td><td><input type="button" class="btn btn-success btnDeploy" name=${childKey} value="Deploy" /></td></tr>`);

                                }
                            });
                            $(".btnDeploy").click(function () {
                                var $row = $(this).closest("tr"),
                                    $tds = $row.find("td");
                                let dataRow = [];
                                $.each($tds, function () {
                                    dataRow.push($(this).text())
                                });
                                

                                myContract.new(
                                    dataRow[0],
                                    dataRow[3],
                                    dataRow[1],
                                    dataRow[2],
                                    dataRow[4],
                                    dataRow[5],
                                    {
                                        data: `0x${byteCode}`,
                                        from: currentAccount,
                                        gas: 4800000
                                    }, async (err, res) => {

                                        if (res.address) {
                                            var uid = $(this).attr('name');
                                            var data = {
                                                name: dataRow[0],
                                                symbol: dataRow[1],
                                                rating: dataRow[2],
                                                decimals: dataRow[3],
                                                cashier: dataRow[4],
                                                description: dataRow[5],
                                                address: res.address,
                                                approve: true
                                            }
                                            var updates = {};
                                            updates['/tokens/' + uid] = data;
                                            firebase.database().ref().update(updates);
                                            alert('test');
                                            dataRow=[];
                                        }
                                    });


                            });

                        });
                    </script>
